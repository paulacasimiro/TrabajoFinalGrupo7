<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="./footandheadstyle.css">
<link rel="stylesheet" th:href="@{./style.css}">
<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

 <style>
 body{
	background: black;
}
 </style>
<title>Mostrar Pacientes-Vista Usuario</title>
</head>
<body>

<div th:replace= "~{footandhead :: header}"></div>

<div class="col">
	<h4>Pacientes Registrados</h4>
</div>
	
	<table class="table table-dark table-hover">
		<thead>
			 <tr class= "text-center">
               <th scope="col">Codigo</th>
               <th scope="col">Nombre y Apellido</th>
               <th scope="col">DNI</th>
               <th scope="col">Estado</th>
               <th scope="col">Nombre de Usuario</th>
               <th scope="col">Direccion</th>
                <th scope="col">Gmail</th>
  
              </tr> 
		</thead>
		<tbody class="table-group-divider">
			<tr th:each="paciente:${listadoPaciente2}" class="text-center">
			 <td class="black" th:text="${paciente.codigo}"></td>
              <td class="black" th:text="${paciente.nombreyapellido}"></td>
                <td class="black" th:text="${paciente.DNI}"></td>
                  <td class="black" th:text="${paciente.estado}"></td>
              	<td class="black" th:text="${paciente.nombredeusuario}"></td>
              <td class="black" th:text="${paciente.direccion}"></td>
      			<td class="black" th:text="${paciente.gmail}"></td>
			
			</tr>
		</tbody>
	</table>
	<a class="btn btn-info" href="/paciente2">Registrar otro Paciente</a>

	<div th:replace="~{footandhead :: footer}"></div>

</body>
</html>
