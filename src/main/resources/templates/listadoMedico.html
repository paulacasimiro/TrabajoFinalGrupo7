<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>MEDICOS REGISTRADOS</title>

<link rel="stylesheet" href="./footandheadstyle.css">
<link rel="stylesheet" href="./styleCargarMedico.css">
<link rel="stylesheet" href="./footandheadstyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<style>
.row{
	display: flex;
	color: #46C2CB;
}
body{
	background: black;
}
.col h4{
color: white;
}
</style>

</head>
<body>
<div th:replace= "~{footandhead :: header}"></div>

<div class="col">
	<h4>Medicos Registrados</h4>
</div>
	
	<table class="table table-dark table-hover">
		<thead>
			<tr class="text-center">
				<th scope="cool">Matricula</th>
				<th scope="cool">Nombre y Apellido</th>
				<th scope="cool">DNI</th>
				<th scope="cool">Direccion</th>
				<th scope="cool">Telefono</th>
				<th scope="cool">Estado</th>
				<th scope="cool">Especialidad</th>
				<th scope="cool">Edicion</th>
			</tr>
		</thead>
		<tbody class="table-group-divider">
			<tr th:each="medico:${listadoMedico}" class="text-center">
			<td class="black" th:text="${medico.matricula}"></td>
			<td class="black" th:text="${medico.nombreApellido}"></td>
			<td class="black" th:text="${medico.dni}"></td>
			<td class="black" th:text="${medico.direccion}"></td>
			<td class="black" th:text="${medico.telefono}"></td>
			<td class="black" th:text="${medico.estado}"></td>
			<td class="black" th:text="${medico.especialidad.nombre}"></td>
			
			<td class="black">
			
			<a th:href="@{'/editarMedico/'+${medico.matricula}}">
			<span class="material-symbols-outlined">edit</span>
			</a>
			<a th:href="@{'/eliminarMedico/'+${medico.matricula}}">
			<span class="material-symbols-outlined">delete</span>
			</a>
			
			</td>
			</tr>
		</tbody>
	</table>
	<a class="btn btn-info" href="/medico">Registrar otro Medico</a>
	
	<div th:replace="~{footandhead :: footer}"></div>
</body>
</html>
