<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">

 
<title>Mostrar Pacientes</title>
</head>
<body>

<div th:replace= "~{layout/layout :: header}"></div>

<div class="col">
	<h4>Pacientes Registrados</h4>
</div>
	
	<table class="table table-dark table-hover">
		<thead>
			 <tr class= "text-center">
               <th scope="col">Codigo</th>
               <th scope="col">Nombre y Apellido</th>
               <th scope="col">DNI</th>
               <th scope="col">Estado</th>
               <th scope="col">Nombre de Usuario</th>
               <th scope="col">Direccion</th>
                <th scope="col">Gmail</th>
                <th scope="col">Editar</th>
              </tr> 
		</thead>
		<tbody class="table-group-divider">
			<tr th:each="paciente:${listado}" class="text-center">
			 <td class="black" th:text="${paciente.codigo}"></td>
              <td class="black" th:text="${paciente.nombreyapellido}"></td>
                <td class="black" th:text="${paciente.DNI}"></td>
                  <td class="black" th:text="${paciente.estado}"></td>
              	<td class="black" th:text="${paciente.nombredeusuario}"></td>
              <td class="black" th:text="${paciente.direccion}"></td>
      			<td class="black" th:text="${paciente.gmail}"></td>
			
			<td class="black">
			
			<a href="#" class="btn btn-outline-secondary"  th:href="@{'/registrodepaciente?codigo='+${paciente.codigo}}">MODIFICAR</a>
			<a href="#" class="btn btn-outline-secondary"  th:href="@{'/eliminarPaciente/'+${paciente.codigo}}">EIMINAR</a>
		
			
			</td>
			</tr>
		</tbody>
	</table>
	<a class="btn btn-success" href="/registrodepaciente">Registrar otro Paciente</a>



</body>
</html>
