<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>SERVICIOS REGISTRADOS</title>

<link rel="stylesheet" href="./footandheadstyle.css">
<link rel="stylesheet" href="./styleCargarMedico.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<style>
.row{
	display: flex;
	color: #46C2CB;
}

body{
	background: black;
}
.col h4{
color: white;
}
</style>

</head>
<body>
<div th:replace= "~{footandhead :: header}"></div>

<div class="col">
	<h4>Servicios Registrados</h4>
</div>
	
	<table class="table table-dark table-hover">
		<thead>
			<tr class="text-center">
				<th scope="col">ID Servicio</th>
				<th scope="col">Nombre del Servicio</th>
				<th scope="col">Costo del Servicio</th>
				<th scope="col">Medico</th>
			</tr>
		</thead>
		<tbody class="table-group-divider">
			<tr th:each="s:${listadoServicio}" class="text-center">
			<td class="black" th:text="${s.idServicio}"></td>
			<td class="black" th:text="${s.nombreServicio}"></td>
			<td class="black" th:text="${s.costoDelServicio}"></td>
			<td class="black" th:text="${s.medico.nombreApellido}"></td>

			</tr>
		</tbody>
	</table>
	<a class="btn btn-info" href="/servicio">Registrar otro Servicio</a>
	 <a class="btn btn-outline-light" th:href="@{/vistaAdministrador}">Pagina de Aministrador</a>
	
</body>
</html>
