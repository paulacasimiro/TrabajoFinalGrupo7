<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario Paciente</title>
<link rel="stylesheet" href="./footandheadstyle.css">
<link rel="stylesheet" th:href="@{./style.css}">
<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> --> 

<style>
body{
	background: black;
}
</style>
</head>
<body>
<div th:replace= "~{footandhead :: header}"></div> 
<div class="container">
   <div class="row">
       <div class="col-3">
         
       </div>
         <div class="col-6">
				  <form th:object="${paciente}" th:action="@{/registrarPaciente}" method="post">  
					  <div class="form-group mb-3"> 
				        <label class="form-label">Nombre y Apellido:</label><br>
                        <input class="form-control"  type="text" th:field="*{nombreyapellido}"></input> <br> 
                        <label  class="form-label" >Nombre de usuario:</label><br>
                        <input class="form-control" type="text" th:field="*{nombredeusuario}"></input><br> 
                        <label class="form-label" >Email:</label><br>
                        <input class="form-control" type="email" th:field="*{gmail}" ></input><br> 
                        <label class="form-label" >Password</label><br>
                        <input class="form-control"  type="password" th:field="*{password}" ></input> <br> 
						<label class="form-label">Codigo:</label><br>   
						<input class="form-control" type="number" th:field="*{codigo}"></input><br>
		 				<label class="form-label">DNI:</label><br> 
						<input class="form-control" type="text" th:field="*{DNI}"></input><br>
						<label class="form-label">Direccion:</label><br> 
						<input class="form-control" type="text" th:field="*{direccion}"></input><br>
						<input class="btn btn-info" type="submit" value="REGISTRAR">
						
					</div>	
						
				</form>
       </div>
     <div class="col-3">
     
    </div>
  </div>
  <div th:replace="~{footandhead :: footer}"></div>
</div>
	
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  -->


</body>
</html>
