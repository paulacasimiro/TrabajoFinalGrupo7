<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
 
<title>REGISTRAR TURNOS</title>
<link rel="stylesheet" href="./footandheadstyle.css">
<link rel="stylesheet" th:href="@{./style.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">

<style>
body{
	background: black;
}


</style>
</head>

<body>
<div th:replace= "~{footandhead :: header}"></div>
<div class="container">
   <div class="row">
       <div class="col-3">
         
       </div>
         <div class="col-6">
				  <form th:object="${reserva}" th:action="@{/guardarPacienteServicio}" method="post">
				  
				    	<h4>Registrar Turno</h4>
				    	
				    	
			 <div class="container"> 
				      
                        <label  class="form-label">Usuario:</label><br>
                        
                        <select class="form-control" th:field="*{paciente.codigo}">
                        <option th:each="paci:${pacientes}" th:value="${paci.codigo}" th:text="${paci.nombredeusuario}"></option>
                        </select>   <br>
                        
      
                        <label  class="form-label" >Servicio:</label><br>
                      
                       <select class="form-control" th:field="*{servicio.idServicio}">
                        <option th:each="serv:${servicios}" th:value="${serv.idServicio}" th:text="${serv.nombreServicio}"></option>
                        </select><br>
                        
                      	<label class="form-label">Fecha de Inicio:</label><br> 
				<input class="form-control" type="date" th:field="*{fechadeinicio}"></input><br>  
           
            	<label class="form-label">Fecha de Finalizacion:</label><br> 
				<input class="form-control" type="date" th:field="*{fechadefinalizacion}"></input><br> 
           <br>
						<input class="btn btn-info" type="submit" href="/guardarPacienteServicio"value="REGISTRAR TURNO">
						 
						
						 
					</div>	
						
				</form>
      	</div>
	<div class="col-3">
	</div>
	
	</div>
	</div>
	
	<div th:replace="~{footandhead :: footer}"></div>
	
	<script src="https://unpkg.com/@popperjs/core@2"></script>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
		type="text/javascript"></script>

</body>
</html>
