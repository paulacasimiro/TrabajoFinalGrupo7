<title>Pagina Principal</title>
<link rel="stylesheet" href="./footandheadstyle.css">
<link rel="stylesheet" th:href="@{./style.css}">

<style>
body{
	background: black;
	color: white;
}
</style>
</head>
<body>
<div th:replace= "~{footandhead :: header}"></div> 
<div class="container">
   <div class="row">
       <div class="col-3">
         
       </div>
         <div class="col-6">
				  <form th:object="${usuario}" th:action="@{/login}" method="post"> 
		
					  <div class="form-group mb-3"> 
				      
                        <label  class="form-label" >Usuario:</label><br>
                        <input class="form-control" type="text" th:field="*{codigo}" name="codigo"></input><br> 
                        
                 
                        <label class="form-label" >Password</label><br>
                        <input class="form-control"  type="password" th:field="*{password}" name="password"></input> <br> 
                        
		
				<input class="btn btn-info" type="submit"value="INGRESAR">
						 
					</div>	
						
				</form>
       </div>
     <div class="col-3">
     
    </div>
  </div>
  <div th:replace="~{footandhead :: footer}"></div>
</div>
	
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
