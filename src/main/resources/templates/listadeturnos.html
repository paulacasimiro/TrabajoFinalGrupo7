<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>TURNOS REGISTRADOS</title>

<link rel="stylesheet" href="./footandheadstyle.css">
<link rel="stylesheet" href="./styleCargarMedico.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<style>
.row{
	display: flex;
	color: #46C2CB;
}

body{
	background: black;
}
.col h4{
color: white;
}
</style>

</head>
<body>
<div th:replace= "~{footandhead :: header}"></div>

<div class="col">
	<h4>Turnos Registrados</h4>
</div>
	
	<table class="table table-dark table-hover">
		<thead>
			<tr class="text-center">
				  <th scope="col">Codigo de Reserva</th>
               <th scope="col">Usuario</th>
               <th scope="col">Servicio</th>
                <th scope="col">Fecha de inicio</th>
                 <th scope="col">Fecha de Finalizacion</th>
			</tr>
		</thead>
		<tbody class="table-group-divider">
			<tr th:each="ps:${listadeturnos}" class="text-center">
			<td class="black" th:text="${ps.idReservadeServicio}"></td>
              <td class="black" th:text="${ps.paciente.nombreyapellido}"></td>
			 <td class="black" th:text="${ps.servicio.nombreServicio}"></td>
			
			<td class="black" th:text="${ps.fechadeinicio}"></td>
			 <td class="black" th:text="${ps.fechadefinalizacion}"></td>
		 
 
			</tr>
		</tbody>
	</table>
	<a class="btn btn-info" href="/pacienteServicio">Registrar otro turno</a>
	
	
	
</body>
</html>
