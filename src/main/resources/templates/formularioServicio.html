<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>REGISTRAR SERVICIO</title>
<link rel="stylesheet" href="./footandheadstyle.css">
<link rel="stylesheet" th:href="@{./style.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">

<style>
body{
	background: black;
}


</style>
</head>
<body>
<div th:replace= "~{footandhead :: header}"></div>

<div class="container">
	<div class="row">	
		<div class="col-3">
		</div>
		<div class="col">
		<form class="form" th:object="${servicio}" 
		th:action="@{/guardarServicio}" 
		method="post">
		
			<h4>Registrar Servicio</h4>
			<div class="form-container">
		
				<label class="form-label">ID Servicio:</label><br> 
				<input class="form-control" type="number" th:field="*{idServicio}"></input><br> 
				
				<label class="form-label">Nombre del Servicio:</label><br> 
				<div>
					<input class="form-control" type="text" th:field=${servicio.nombreServicio}>
					<br>
					
				</div>
	
				<label class="form-label">Costo del Servicio:</label><br> 
				<input class="form-control" type="number" th:field="*{costoDelServicio}"></input><br>
				
				<label class="form-label">Medico:</label><br> 
				<select class="form-control" th:field="*{medico.matricula}">
				<option th:each="m:${medico}" th:value="${m.matricula}" th:text="${m.nombreApellido}"></option>
				</select><br>
				

				
				<input class="btn btn-info" type="submit" href="/guardarMedico"value="REGISTRAR">
				
				 <a class="btn btn-outline-light" th:href="@{/vistaAdministrador}">Pagina de Aministrador</a>
				
			</div>
	</form>
	
	</div>
	<div class="col-3">
	</div>
	
	</div>
	</div>
	
	<div th:replace="~{footandhead :: footer}"></div>
</div>
	
	<script src="https://unpkg.com/@popperjs/core@2"></script>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
		type="text/javascript"></script>
		
</body>
</html>
