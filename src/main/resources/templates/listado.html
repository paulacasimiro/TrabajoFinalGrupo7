<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<title>MOSTRAR ESPECIALIDADES</title>
<link rel="stylesheet" href="./styleCargarMedico.css">

<link rel="stylesheet" href="./footandheadstyle.css">
<link rel="stylesheet" th:href="@{./style.css}">
<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<style>
body {
background: black; 
}
.col h4{
margin-top: 20px; 
margin-bottom: 20px; 
color: white; 
font-family: 'Monaco'; 
}
</style>
</head>
<body>
  
  <div th:replace= "~{footandhead :: header}"></div>

	<div class="table-responsive">
	<div class="col">
	<h4>Especialidades Registradas</h4>
	</div>
	
		<!-- <table class="table table-sm table-dark table-hover">  -->
		 <table class="table table-dark table-hover">
			<thead>
				<tr class="text-center">
					<th scope="col">Codigo</th>
					<th scope="col">Nombre</th>
					<th scope="col">Descripcion</th>
					<th scope="col">Estado</th>
					<th scope="col">Edicion</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="esp:${listado}" class="text-center">
					<td class="black"  th:text="${esp.codigo}"></td>
					<td class="black"  th:text="${esp.nombre}"></td>
					<td class="black"  th:text="${esp.descripcion}"></td>
					<td class="black"  th:text="${esp.estado}"></td>
			
					
					<td class="black">
					<a th:href="@{'/editarEspecialidad/'+${esp.codigo}}">
			<span class="material-symbols-outlined">edit</span>
			</a>
			<a th:href="@{'/eliminarEspecialidad/'+${esp.codigo}}">
			<span class="material-symbols-outlined">delete</span>
			</a>
					
					</td>
				</tr>

			</tbody>
		</table>
		<a class="btn btn-info" href="/especialidad">Registrar Otra Especialidad</a>
		
		 <a class="btn btn-outline-light" th:href="@{/vistaAdministrador}">Pagina de Aministrador</a>

    
	</div>
	<div th:replace="~{footandhead :: footer}"></div>
	
	
	
	<script src="https://unpkg.com/@popperjs/core@2"></script>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
		type="text/javascript"></script>
</body>
</html>
